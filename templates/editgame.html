{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11">
			<h1>Edit Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form action="{{url_for('editGame',theme_id=game.theme_id, game_id=game.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
                    </br>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{game.name}}">
                    </br></br>
					<label for="description">Description:</label>
                    </br>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{game.summary}}</textarea>
                    </br></br>
                    <label for="url">url:</label>
                    </br>
					<textarea class="form-control" maxlength="250" rows="3" name="url">{{game.url}}</textarea>
					</br></br>
                    <label for="img_src">image source:</label>
                    </br>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="250" name="img_src" value="{{game.cover}}">
					</div>
                    </br></br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span aria-hidden="true"></span>Save</button>
                    
				</div>
			</form>
		</div>
	</div>
{% endblock %}
