{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11">
			<h1>New Theme</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form action="{{url_for('newTheme')}}" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
