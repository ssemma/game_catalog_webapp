{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{game.name}}? </h2>

<form action="{{url_for('deleteGame', theme_id=game.theme_id, game_id=game.id)}}" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span aria-hidden="true"></span>Delete</button>

</form>

{% endblock %}
